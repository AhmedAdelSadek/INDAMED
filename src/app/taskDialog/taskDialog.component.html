<mat-form-field>
  <mat-label>Affected</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.task.affected" />
</mat-form-field>

<mat-form-field>
  <mat-label>Subject</mat-label>
  <textarea matInput [(ngModel)]="data.task.subject"></textarea>
</mat-form-field>

<mat-form-field>
  <mat-label>MoNumber</mat-label>
  <textarea matInput [(ngModel)]="data.task.mo_number"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ task: data.task }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
  <button *ngIf="data.enableDelete" mat-fab color="primary" aria-label="Delete"
    [mat-dialog-close]="{ task: data.task, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
</div>
